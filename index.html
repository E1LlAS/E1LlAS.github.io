<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-grey">
    <div class="sticky-header">
        <div class="container-inner">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Поиск по значкам...">
                <img src="img/search.png" alt="Поиск" class="search-icon" id="searchIcon">
            </div>
            <div class="filter-bar" id="filterBar">
                <button class="filter-button" data-filter="live">Актуальный</button>
                <button class="filter-button" data-filter="soon">Скоро</button>
                <button class="filter-button" data-filter="all">Все значки</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="apps-list" id="appsList">
        </div>
    </div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-content">
            <div class="sheet-header" id="sheetHeader">
                <div class="sheet-handle"></div>
                <div class="app-banner">
                    <img src="img/baner/1.png" alt="Banner" id="appBannerImg">
                </div>
            </div>
            
            <h2 class="app-name" id="appName">Название</h2>
            <p class="app-description" id="appDescription">Описание приложения</p>
            <button class="timer-button" id="timerButton">
                До начала 14:48:00
            </button>
        </div>
    </div>
    
    <div class="floating-menu-trigger" id="menuTrigger">
        <img src="img/settings.png" class="img-menu-trigger" alt="Menu" style="width: 50px; height: 50px;" id="settingsIcon"> </div>

    <div class="popup-menu" id="popupMenu">
        <div class="color-palette">
            <button class="color-palette-item white-color" data-color="white"></button>
            <button class="color-palette-item grey-color active" data-color="grey"></button>
            <button class="color-palette-item black-color" data-color="black"></button>
        </div>
        </div>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
